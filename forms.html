    <h1 class="text-white">Vamos crescer juntos?</h1>
    <form action="#" method="post">
        <fieldset class="row">
            <!-- campos -->

            <!-- nome -->
            <div class="campo col-6">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required placeholder="Nome">
            </div>

            <!-- sobrenome -->
            <div class="campo col-6">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required placeholder="Sobrenome">
            </div>

            <!-- empresa -->
            <div class="campo col-6 pt-3">
                <label for="empresa">Empresa</label>
                <input type="text" name="empresa" id="empresa" required placeholder="Empresa">
            </div>

            <!-- telefone -->
            <div class="campo col-6 pt-3">
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone" required placeholder="DDD + Telefone">
            </div>

            <!-- email -->
            <div class="campo col-12 pt-3">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" required placeholder="E-mail">
            </div>

            <div class="campo col-12 pt-3 checkboxlgpd">
                <input type="checkbox" name="lgpd" id="lgpd" placeholder="LGPD">
                <label for="lgpd">Concordo em receber e-mails com conteúdos e promoções desta empresa, ciente de que posso cancelar a inscrição a qualquer momento.</label>
            </div>

    </form>
